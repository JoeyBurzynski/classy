datamodule:
  _target_: 'classy.data.data_modules.ClassyDataModule'
#  task: null  # set via kwargs
#  dataset_path: null  # set via kwargs
  task: "sequence"
  dataset_path: "data/sentiment140"
  train_dataset:
    _target_: 'classy.data.dataset.hf.HFSequenceDataset.from_file'
    transformer_model: ${transformer_model}
    min_length: 5
    max_length: 500
    tokens_per_batch: 800
    max_batch_size: 10
    section_size: 10000
    prebatch: True
    shuffle: True
  validation_split_size: 0.1
  test_split_size: 0.1
  max_nontrain_split_size: 500