task: qa
project_name: classy
exp_name: ???
exp_folder: ./experiments/${exp_name}

transformer_model: "bert-base-cased"

hydra:
  # customize working dir
  run:
    dir: ./experiments/${exp_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  # customize logging
  verbose: [ classy ]
  job_logging:
    formatters:
      simple:
        format: '%(asctime)s - %(levelname)s - %(name)s - %(message)s'
    root:
      level: WARN

# defaults
defaults:
  - callbacks: empty
  - data: qa-hf
  - device: cuda
  - model: qa-bert
  - prediction: qa-hf
  - training: default
  - logging: default
  - _self_
